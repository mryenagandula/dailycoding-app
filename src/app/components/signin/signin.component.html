    <div class="row">
        <div class="col-md-6">
            <h4 class="signin-title">Welcome to the club</h4>
            <app-image-slide-show></app-image-slide-show>
        </div>
        <div class="col-md-3 signinformbox">
            <h5 class="mt-3 mb-3" style="text-align: center;">User Signin</h5>
            <form class="form " [formGroup]="signInForm" (ngSubmit)="onSubmitSignInForm()">
                <div class="mb-3 row">
                    <label for="email">Email: </label>
                    <input type="text" id="email" formControlName="email" placeholder="Enter email.."
                        class="form-control form-control-sm">
                    <ng-container *ngIf="getEmail().invalid && getEmail().touched">
                        <ng-container *ngIf="getEmail()?.errors?.required">
                            <span class="text-danger" style="font-size: 14px;margin: 5px;">Email required</span>
                        </ng-container>
                        <ng-container *ngIf="getEmail()?.errors?.email">
                            <span class="text-danger" style="font-size: 14px;margin: 5px;">Enter valid email</span>
                        </ng-container>
                    </ng-container>
                </div>
                <div class="mb-3 row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" formControlName="password" placeholder="Enter password.."
                        class="form-control form-control-sm">
                    <ng-container *ngIf="getPassword().touched && getPassword().invalid">
                        <ng-container *ngIf="getPassword()?.errors?.required">
                            <span class="text-danger" style="font-size: 14px;margin: 5px;">Password required</span>
                        </ng-container>
                    </ng-container>
                </div>

                <div class="mt-3 mb-3 row">
                    <button type="submit" class="col-md-3 btn btn-info"
                        style="width: 150px;border-radius: 8px;font-weight: 400;margin-right: 5px;"
                        [disabled]="!this.signInForm.valid">Signin</button>
                    <button type="reset" class="col-md-3 btn btn-warning"
                        style="width: 150px;border-radius: 8px;font-weight: 400;">Reset</button>
                </div>
            </form>
            <div class="mt-3 mb-3 row">
                <span>Don't have an Account? <a routerLink="/signup">Signup</a> </span>
            </div>
            <div class="mb-3 row btn-class">
                <button type="button" class="btn btn-light google"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="17" fill="currentColor" class="bi bi-google" viewBox="0 0 16 18">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg> Signup with Google</button>
                <button type="button" class="btn btn-light facebook"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="17" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 18">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                    </svg> Signup with Facebook</button>
            </div>
        </div>
    </div>
